user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip  on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json
               image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # HTTP server - redirect to HTTPS
    server {
        listen       80;
        listen  [::]:80;
        server_name  farad.space www.farad.space;

        # Redirect all HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # Main server block
    server {
        listen       443 ssl http2;
        listen  [::]:443 ssl http2;

        server_name  farad.space www.farad.space;

        # SSL certificate paths - Cloudflare Origin Certificate
        ssl_certificate     /etc/nginx/certs/cloudflare-origin.pem;
        ssl_certificate_key /etc/nginx/certs/cloudflare-origin-key.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # Charset
        charset utf-8;

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Main location block
        location / {
            try_files $uri $uri/ =404;
        }

        # Cache static assets (Cloudflare will also cache)
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}
